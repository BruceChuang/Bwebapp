<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--lib.start-->
		<link rel="stylesheet" type="text/css" href="../../../lib/mui/css/mui.min.css"/>
		<script src="../../../lib/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../../lib/Bwebapp/Bwebapp.css" />
		<script src="../../../lib/Bwebapp/Bwebapp.js" type="text/javascript" charset="utf-8"></script>
		<!--lib.end-->
		<!--page.start-->
		<link rel="stylesheet" type="text/css" href="logon.css" />
		<template id="User__logon">
		<div id="User__logon__app">
			<header class="mui-bar mui-bar-nav User__logon__header">
				<a @click="backClick" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
				<span class="mui-title">登录</span>
				<a class="mui-pull-right logon-method User__logon" v-on:click="changeLogonMethod">{{logon_method ? '短信登录' : '密码登录'}}</a>
			</header>
			<div class="mui-content User__logon">
				<!--密码登录.start-->
				<form v-show="logon_method" id="password-logon" class="mui-input-group form User__logon">
					<div class="mui-input-row User__logon">
						<label>账号</label>
						<input v-model="username" type="number" class="mui-input-clear User__logon" id="username" name="username" id="username" placeholder="请输入手机号" />
					</div>
					<div class="mui-input-row User__logon">
						<label>密码</label>
						<input v-model="password" type="password" class="mui-input-password" id="password" name="password" placeholder="请输入密码">
					</div>
					<div class="mui-button-row User__logon">
						<button type="submit" class="mui-btn mui-btn-primary User__logon">登录</button>
					</div>
					<div class="forget-password User__logon">
						<button type="button">忘记密码</button>
					</div>
				</form>
				<!--密码登录.end-->
				<!--手机登录.start-->
				<form v-show="!logon_method" id="phone-logon" class="mui-input-group form User__logon">
					<div class="mui-input-row User__logon">
						<label>手机号</label>
						<input v-model="phone" type="number" class="mui-input-clear User__logon" name="phone" id="phone" placeholder="输入你的手机号" />
					</div>
					<div class="mui-input-row User__logon">
						<label>验证码</label>
						<input v-model="sms" type="number" class="mui-input sms User__logon" name="sms" id="sms" placeholder="输入验证码" />
						<button v-on:click="sendSms" id="send-sms" v-bind:disabled="(!sms_onvalid)" type="button">获取验证码</button>
					</div>
					<div class="mui-button-row User__logon">
						<button type="submit" class="mui-btn mui-btn-primary User__logon">登录</button>
					</div>
					<div class="forget-password User__logon">
						<button type="button">忘记密码</button>
					</div>
				</form>
				<!--手机登录.end-->
				<div class="reg User__logon">
					<button v-on:click="showReg" data-href="../../User/reg/reg.html" class="reg-button User__logon" type="button">注册</button>
				</div>
			</div>
		</div>
		</template>
		<script src="logon.js" type="text/javascript" charset="utf-8"></script>
		<!--page.end-->
	</head>

	<body>
	</body>

	<foot>
	</foot>

</html>
