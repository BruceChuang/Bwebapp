<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--lib.start-->
		<link rel="stylesheet" type="text/css" href="../../../lib/mui/css/mui.min.css" />
		<script src="../../../lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../lib/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../lib/bruce/bruce.Validate.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../../lib/Bwebapp/Bwebapp.css" />
		<script src="../../../lib/Bwebapp/Bwebapp.js" type="text/javascript" charset="utf-8"></script>
		<!--lib.end-->
		<script src="../../../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<!--page.start-->
		<link rel="stylesheet" type="text/css" href="reg.css" />
		<template id="User__reg">
			<form id="User__reg__form" class="mui-input-group form User__reg">
				<div class="mui-row logo User__reg">
					<img src="../../../img/logo/logo-white_shadow.png"/>
				</div>
				<div class="mui-input-row User__reg">
					<label>手机号</label>
					<input v-model="phone" type="number" class="mui-input-clear User__reg" name="phone" id="phone" placeholder="输入你的手机号" />
				</div>
				<div class="mui-input-row User__reg">
					<label>验证码</label>
					<input v-model="sms" type="number" class="mui-input sms User__reg" name="sms" id="sms" placeholder="输入验证码" />
					<button v-on:click="sendSms" id="send-sms" v-bind:disabled="(!sms_onvalid)" type="button">获取验证码</button>
				</div>
			    <div class="mui-button-row submit-row User__reg">
			        <button type="submit" class="submit User__reg" class="mui-btn mui-btn-primary" >开始注册</button>
			    </div>
				<div class="backClic User__reg">
					<button @click="backClick" type="button">返回登录</button>
				</div>
			</form>
		</template>
		<script src="reg.js" type="text/javascript" charset="utf-8"></script>
		<!--page.end-->
	</head>

	<body>
	</body>

	<foot>
	</foot>

</html>
